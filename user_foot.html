<script>

    $(function(){
        $.post("foot/findAll",{},function(data) {
            console.log(data);
            tableToal="";
            firstTableHead='<tbody><tr>\n' +
                '                        <td>用户名</td>\n' +

                temp=data[i];

                    '                        <td>'+temp.uname+'</td>\n' +
                    '                        <td width="20%">\n' +
                    '                        <a href="product_detail.html?pno='+temp.pno+'">'+temp.pno+'</a>\n' +
                    '                        </td>\n' +
                    '                        <td width="20%">\n' +
                    '                            '+temp.time+'\n' +
                    '                        </td>\n' +
                    '                    </tr>';
                tableToal+=item;
            }
            tableToal+="<tobdy>";
            $("#carTable").html(tableToal);
            })
    })
