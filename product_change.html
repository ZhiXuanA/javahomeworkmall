<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/getParameter.js"></script>
    <title>修改商品</title>
</head>
<script>
    $(function () {
        //1.获取pno
        var pno = getParameter("pno");
        $.get("product/findOne",{pno:pno},function (data) {
            $("#pname").val(data.pname);
            $("#pnote").val(data.pnote);
            $("#pprice").val(data.pprice);
            //alert("执行"+data.pname);
            var imgName="proImg/p"+pno+".jpg";
            //alert(imgName);
            $("#pimg").attr("src",imgName);
            $("#registerForm").attr("action","upload/changepro?pno="+pno);
        })
    });
</script>


<body style="background-color:#f7ec95;">
<!--<form action="upload/uploadpic" method="post" enctype="multipart/form-data">-->
<!--    <input type="file" name="proimg">-->
<!--    <input type="submit" value="提交">-->
<!--</form>-->


<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>修改商品</p>
            <p>ADD PRODUCT</p>
            <div class="rg_form_right">
                <p>
                    <a href="product_manage.html">商品管理</a>
                </p>

                <div style="width: 80%;height:220px;">
                    <img alt="" class="big_img" src="proImg/p3.jpg" id="pimg" width="100%">
                </div>
            </div>
        </div>
        <div class="rg_form_center">
            <div id="errorMsg" style="color:red;text-align: center"></div>
            <!--注册表单-->
            <!--            <form id="registerForm"  method="post" enctype="multipart/form-data">-->
            <form id="registerForm" enctype="multipart/form-data" method="post" action="upload/changepro">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="pname">商品名称</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="pname" name="pname" placeholder="商品名称">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left">
                            <label for="pnote">备注信息</label>
                        </td>
                        <td class="td_right">
                            <!--                            <input type="" id="pnote" name="pnote" placeholder="商品备注">-->
                            <textarea id="pnote" name="pnote" placeholder="商品备注" rows="10" class="notearea"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="pprice">价格</label>
                        </td>
                        <td class="td_right">
                            <input type="number" id="pprice" name="pprice" placeholder="请输入价格">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="proimg">图片</label>
                        </td>
                        <td class="td_right">
                            <input type="file" name="proimg" id="proimg" class="filearea">
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="提交" id="subImg">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
